<div class=" ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
  <a *ngFor="let producto of productoService.productosFiltrado" [routerLink]="['/item', producto.cod]"
    class="animate__animated animate__bounce rk-item ae-masonry__item">

    <img alt="" src="assets/productos/{{producto.url}}.jpg ">
    <div class="item-meta">
      <h2>
        {{producto.titulo}}
      </h2>
      <p>{{producto.categoria}}</p>
    </div>
  </a>
</div>
